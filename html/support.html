    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="headerMenu">
         <div class="logo"><img src="../img/salesforce-with-type-logo.svg" alt=""></div>
        
        <div>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="../html/features.html">Features</a></li>
            <li><a href="../html/support.html">Support</a></li>
            <li><a href="../html/pricing.html">Pricing</a></li>
          </ul>
        </div>
        <div class="loginMenu">
          <ul>
            <li><button id="loginButton">Log in</button></li>
            <li>Get started</li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="supportSection">
        <div class="formularioContacto">
          <section>
            <!-- From Uiverse.io by StefanR1901 -->
            <form class="colorful-form">
              <div class="form-group">
                <label class="form-label" for="name">Nombre:</label>
                <input
                  required=""
                  placeholder="Como te llamas?"
                  class="form-input"
                  type="text"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="email">Email:</label>
                <input
                  required=""
                  placeholder="Escribe tu email"
                  class="form-input"
                  name="email"
                  id="email"
                  type="email"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="message">Mensaje:</label>
                <textarea
                  required=""
                  placeholder="Escribe tu mensaje"
                  class="form-input"
                  name="message"
                  id="message"
                ></textarea>
              </div>
              <button class="form-button" type="submit">Enviar</button>
            </form>
          </section>
        </div>
        <div class="infoMapa">
          <section>
            <iframe
              clas="mapa"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.2593524720664!2d2.1365398!3d41.390173700000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a499d9b6086083%3A0x81965440aa516ca1!2sSalesforce%20Barcelona!5e0!3m2!1sca!2ses!4v1763022225373!5m2!1sca!2ses"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
